<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">
          <i class="bx bxs-pie-chart-alt-2"></i> Sentiment Analysis
        </h1>
        <div class="form-container">
          <form action="/process_text" method="post" class="sentiment-form">
            <textarea
              name="text"
              rows="4"
              placeholder="Enter your text"
              class="form-control"
            ></textarea>
            <button type="submit" class="btn btn-primary" id="analyze">
              <i class="ri-send-plane-2-fill"></i> Analyse
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="predict">
      <h1>Prediction</h1>
    </div>
    <div class="detail" id="detailSection">
      <button id="showDetailsButton" class="btn btn-primary">
        <i class="ri-send-plane-2-fill"></i> Click here to see the process
        Breakdown
      </button>
      <div id="processBreakdown" class="collapse">
        <!-- Content for process breakdown goes here -->
        <div class="card card-body">This is the process breakdown content.</div>
      </div>
    </div>
  </body>
</html>
